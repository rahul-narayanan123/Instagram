{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" >
</head>

<body>
    <div class="Hplace">
        <div class="Hplace2">
            <img class="reglogo" src="	http://127.0.0.1:8000/static/images/Logo-Instagram.png" >
            
           

            
            
        <div class="leftoptions">
            <i class="fa-solid fa-house" ></i><a href="/home" style="font-weight: 700;">Home</a>
        </div>
        <div class="leftoptions">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i><a href="/search">Search</a>
        </div>
        <div class="leftoptions">
            <i class="fa-regular fa-compass"></i><a href="">Explore</a>
        </div>
        <div class="leftoptions">
            <i class="fa-solid fa-circle-play"></i><a href="">Reels</a>
        </div>
        <div class="leftoptions">
            <i class="fa-brands fa-facebook-messenger"></i><a href="">Messages</a>
        </div>
        <div class="leftoptions">
            <i class="fa-regular fa-heart"></i><a href="">Notifications</a>
        </div>
        <div class="leftoptions">
            <i class="fa-solid fa-square-plus"></i><a href="/addpost">Create</a>
        </div>        
        <div class="leftoptions">
            <i class="fa-regular fa-circle-user"></i><a href="/myprofile">Profile</a>
        </div>        
        <div class="leftoptions">
            <i class="fa-solid fa-bars"></i><a href="">More</a>
        </div>
        
        
    </div>
    
    </div>
   

        <div class="mainleft">

            <div class="mainleftcontainer">
               
               <div class="mainleftcontainerfull">
                   <div class="mainleftcontainerimg"><img src="{{a.user.profile.image.url}}" alt=""></div>
                   <div class="mainleftcontainername"><h5>{{a.user}}</h5></div>
               </div>
               <div class="containerimg">
                   <img class = "image" src="{{a.image.url}}" alt="">
               </div>
   
               <div class="containercaption"><h2>{{a.comment}}</h2></div>
   
               <div class="containershare">
                   <div>
                       <i class="fa-regular fa-heart"></i>
                       <i class="fa-regular fa-comment" style="transform:scaleX(-1);"></i>
                       <i class="fa-solid fa-share"></i>
                   </div>
                   <div class="bookmark">
                       <i class="fa-regular fa-bookmark"></i>
                   </div>   
               </div>
   
               <div class="likes">
                   <h5>3456 likes</h5>
               </div>
   
               <form action="" method="post" enctype="multipart/form-data">
                   {% csrf_token %}
                   
                   <div class="viewoption" >
                       <div class="commentname">Comment:</div>
                       <div class="commentinput">{{ form.comment }}</div>
                   </div>
                   <div class="commentpost">

                       <input class="button" type="submit" value="POST">
                    </div>
               </form>


   
               <div class="comments">
                   {% for i in cmt %}
   
                   <div class="commentsuser">
                       <div class="commentsuserimg"><img src="{{i.user.profile.image.url}}" alt=""></div>
                       <div class="commentsusername"><h5>{{i.user}}</h5></div>
                       <h4>{{i.comment}}</h4>
                   </div>
                   
   
                   {% endfor %}
               </div>
   
   
   
   
   
   
   
           
   
              
       </div>
   
   </div>
    
         
    
</body>
</html>
